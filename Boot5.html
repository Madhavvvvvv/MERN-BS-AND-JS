<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="container" style="margin-left: 25%">
    <center>
        <div class="row">
    <form class="col-md-6" style="margin-top:15px;background-color: grey; padding:15px;height: 100%; position: fixed;" onsubmit="return validate()">                                                                                         
        <div class="input-group" style="margin-left: 1%;">
            <label class="form-label">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user" style="color: #4a5364;"></i></span>
            <input class="form-control" type="text" placeholder="First Name" id="fn">
        </div>
 <br>      
        <div class="input-group" style="margin-left: 1%;">
            <label class="form-label">Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user" style="color: #4a5364;"></i></span>
            <input class="form-control" type="text" placeholder="Last Name" id="ln">
        </div>
        <br> 
        <div class="input-group" style="margin-left: 1%;">
            <label class="form-label">Email</label> &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope" style="color: #4a5364;"></i></span>
            <input class="form-control" type="text" placeholder="E-Mail Address" id="em">
        </div>
        <br> 
        <div class="input-group" style="margin-left: 1%;">
            <label class="form-label">Phone #</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone" style="color: #4a5364;"></i></span>
            <input class="form-control" type="text" placeholder="(845)555-1212" id="phn">
        </div>
        <br>        

        <div class="input-group" style="margin-left: 1%;">
            <label class="form-label">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-house" style="color: #4a5364;"></i></span>
            <input class="form-control" type="text" placeholder="Address" id="add">
        </div>
        <br> 
        <div class="input-group" style="margin-left: 1%;">
            <label class="form-label">City</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-house" style="color: #4a5364;"></i></span>
            <input class="form-control" type="text" placeholder="city" id="city">
        </div>
        <br> 
        <div class="input-group" style="margin-left: 1%;">
            <label class="form-label">State</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-list"  style="color: #4a5364;"></i></span>
            <select style="width: 300px;color: #4a5364;">
            <option value="" disabled selected hidden>Please select your state</option>
            <option>Telangana</option>
            <option>Andhra Pradesh</option>
            </select>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <label class="form-label">Do you have hosting?</label>
                <input type="radio" name="hosting">Yes
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="hosting">No
            </div>
        </div>
        <br> 
        <div class="input-group" style="margin-left: 1%;">
            <label class="form-label">Project Description</label>&nbsp;&nbsp;
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-pen" style="color: #4a5364;"></i></span>
            <textarea placeholder="Project Description" name="comments" cols="28" style="color: #4a5364;"></textarea>
        </div>
        <br>
        <div class="col-md-4">
            <button class="btn btn-warning" style=" width: 80px; color: white;" type="submit">Send<img src="send.png"></button>
        </div>
    </form>
</div>
</center>
<br>
<br>
</body>
</html>
